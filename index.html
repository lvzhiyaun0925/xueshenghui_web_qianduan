<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>学生会</title>
<link rel="stylesheet" type="text/css" href="css.css">
<style>
    #mybutton_1 {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: opacity,  2.5s ease;
    }
    #mybutton_2 {
        position: absolute;
        top: 100%;
        transform: translate(-50%, -50%);
    }
    #mybutton_2.active {
        top: 70%;
        left: 50%;
    }
    button {
        width: 50%;
        font-size: 30px;
        transition: opacity,  0.7s ease;
        color: white;
        background-color: #0044ff;
    }
    h1 {
        color: rgb(255, 255, 255);
        opacity: 0;
        top: 0px;
        left: 50%;
        transition: opacity 1s ease-in-out, top 2.5s, color 2.5s;
        transform: translate(-50%, -50%);
    }
    h1.active {
        opacity: 0.7;
        position: absolute;
        top: 30%;
        transform: translate(-50%, -50%);
        font-size: 50px;
        color: rgb(169, 16, 16);
    }
    pre {
        font-size: 18px;
        top: 100px;
    }
    img {
        width: 40px; /* 设置图片宽度为200像素 */
        height: auto; /* 保持宽高比 */
        margin-left: 0px; /* 设置左边距为50像素 */
        margin-top: 635px; /* 设置上边距为20像素 */
    }
    @media only screen and (max-width: 640px){
        #mybutton_1 {
            top: 62%;
            left: 50%;
        }
        #mybutton_2 {
            top: 100%;
            left: 50%;
        }
        #mybutton_2.active {
        top: 80%;
        left: 50%;
    }
    }
</style>
</head>
<body>
<h1 type="h1" id="h1_1">欢迎来到学生会！</h1>
<button type="button" onclick="mybutton()" id="mybutton_1">关于本群</button>
<button type="button" onclick="mybutton_2()" id="mybutton_2">申请网站管理员</button>
<pre>
群号：458713319 欢迎加入我们！
</pre>
<img src="images/学生会群头像.jpg">
<script>
function mybutton(){
  // 设置跳转的URL
  var url = "htmls/关于本群/关于本群页面.html";
  // 使用 window.location.href 跳转到指定URL
  // window.location.href = url;
};
function mybutton_2(){
    var url = "https://web.lvzhiyuan0925.cn/about.html"
    window.location.href = url;
}
window.onload = function() {
    var heading = document.querySelector('h1');
    var pre = document.querySelector('pre')
    pre.classList.add('active')
    heading.classList.add('active'); // 添加 'active' 类，触发过渡效果
    var buttons = document.querySelectorAll('button');
    for (var i = 0; i < buttons.length; i++) {
        buttons[i].classList.add('active');
    }
};
</script>

</body>
</html>
